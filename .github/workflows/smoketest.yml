name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install system dependencies for Playwright (Ubuntu 24.04 fix)
      run: sudo apt-get update && sudo apt-get install -y \
        libasound2t64 libffi8 libx264-164 libnss3 libatk1.0-0 libcups2 libxcomposite1 libxdamage1 \
        libxfixes3 libxrandr2 libxkbcommon0 libpango-1.0-0 libgbm1 libatspi2.0-0

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: npx playwright test e2e/tests/specs/ohrm_v1.test.spec.ts

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
